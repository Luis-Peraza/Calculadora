<!-- index.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>
    <div class="keys">
                
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator-btn" onclick="setOperator('÷')">÷</button>                
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator-btn" onclick="setOperator('x')">x</button>        
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator-btn" onclick="setOperator('-')">-</button>        
        <button onclick="appendNumber('0')">0</button>
        <button class="operator-btn" onclick="setOperator('+')">+</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="clearLastDigit()">←</button>        
        <button class="operator-btn" onclick="calculateResult()">=</button>
    </div>
</div>

<script src="calculator.js"></script>

</body>
</html>
